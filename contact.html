<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant - Contact</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    header nav a { margin: 15px; text-decoration: none; font-weight: bold; }
    form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, textarea { padding: 10px; width: 100%; }
    button { padding: 10px; background-color: #4CAF50; color: white; border: none; }
    h2{
        text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <h2>Contact Us</h2>
  <form id="contact-form">
  <input type="text" name="name" placeholder="Name" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="password" name="password" placeholder="Password" required><br>
  <input type="number" name="people" placeholder="Number of People" required><br>
  <input type="time" name="time" placeholder="Arrival Time" required><br>
  <textarea name="message" placeholder="Additional Message"></textarea><br>
  <button type="submit">Send Message</button>
</form>

<script src="script.js"></script>
</body>
</html>
